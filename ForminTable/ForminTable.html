<!DOCTYPE html>
<html>
<head>
    <title>My school progress report card</title>
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <table>
        <tr>
            <td style="font-weight: bolder; font-size: xx-large; "><img src="St. Joseph's logo.jfif" width="70px">
                St. Joseph's Girls High school
            </td>
        </tr>

        <tr>
            <td style="font-size: x-large; font-weight: bold;">
                Student progress report
            </td>
        </tr>
        
        <tr>
            <td>
                <table style="padding: 5px;">
                    <tr>
                        <td> 
                            <!--Student basic deatils-->
                            <table style="border: 1px solid black; border-radius: 5px;">
                                <tr>
                                    <td>
                                        <b> Student basic details </b> 
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>
                                                    First Name
                                                </td>
                                                <td>
                                                    <input type="text" placeholder="Name">
                                                </td>
                                            </tr>
                                        </table>
                                        <table>
                                            <tr>
                                                <td>
                                                    Last Name
                                                </td>
                                                <td>
                                                    <input type="text" placeholder="Surname">
                                                </td>
                                            </tr>
                                        </table>
                                        <table>
                                            <tr>
                                                <td>
                                                    Roll number
                                                </td>
                                                <td>
                                                    <input type="text" placeholder="roll no.">
                                                </td>
                                            </tr>
                                        </table>
                                        <table>
                                            <tr>
                                                <td>
                                                    Gender
                                                </td>
                                                <td>
                                                    <input type="radio" name="Gender">Male
                                                    <input type="radio" name="Gender">Female
                                                    <input type="radio" name="Gender">Other or are you  arobot?ðŸ¤¨
                                                </td>
                                            </tr>
                                        </table>
                                        <table>
                                            <tr>
                                                <td>
                                                    Grade
                                                </td>
                                                <td>
                                                    <select>
                                                        <option>--</option>
                                                        <option>Std I</option>
                                                        <option>Std II</option>
                                                        <option>Std III</option>
                                                        <option>Std IV</option>
                                                        <option>Std V</option>
                                                        <option>Std VI</option>
                                                        <option>Std VII</option>
                                                        <option>Std VIII</option>
                                                        <option>Std IX</option>
                                                        <option>Std X</option>
                                                        <option>Std XI</option>
                                                        <option>Std XII</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </table>
                                        <table>
                                            <tr>
                                                <td>
                                                    Section
                                                </td>
                                                <td>
                                                    <select>
                                                        <option>--</option>
                                                        <option>A</option>
                                                        <option>B</option>
                                                        <option>C</option>
                                                        <option>D</option>
                                                        <option>E</option>
                                                        <option>F</option>
                                                        <option>G</option>
                                                        <option>H</option>
                                                        <option>I</option>
                                                        <option>J</option>
                                                        <option>K</option>
                                                        <option>L</option>
                                                        <option>M</option>
                                                        <option>N</option>
                                                        <option>O</option>
                                                        <option>P</option>
                                                        <option>Q</option>
                                                        <option>R</option>
                                                        <option>S</option>
                                                        <option>T</option>
                                                        <option>U</option>
                                                        <option>V</option>
                                                        <option>W</option>
                                                        <option>X</option>
                                                        <option>Y</option>
                                                        <option>Z</option>
                                                    </select>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>    
                                </tr>
                            </table>            
                        </td>
                        <td style="width: 35px;"></td>
                        <td>
                            <!--Student's Marks-->
                            <table style="border: 1px solid black; border-radius: 5px;">
                                <tr>
                                    <td style="font-size: large;">
                                        Student's marks
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <table>
                                            <tr>
                                                <td>Math:</td>
                                                <td><input type="text"></td>
                                            </tr>
                                            <tr>
                                                <td>English:</td>
                                                <td><input type="text"></td>
                                            </tr>
                                            <tr>
                                                <td>Science:</td>
                                                <td><input type="text"></td> 
                                            </tr>
                                            <tr>
                                                <td>Odia:</td>
                                                <td><input type="text"></td>
                                            </tr>
                                            <tr>
                                                <td>Art:</td>
                                                <td><input type="text"></td>
                                            </tr>
                                            <tr>
                                                <td>Hindi:</td>
                                                <td><input type="text"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="width: 100%;"><tr>
                    <td style="width: 32%;">&nbsp;</td>
                    <td style="width: 32%;">&nbsp;</td>
                    <td style="width: 33%; float: right;">
                        <button style=" width: 70px; height: 26px; border-radius: 5px; background-color: midnightblue; color: white;">Save</button>
                    </td>
                </tr></table>
            </td>
        </tr>
    </table>
</body>
</html>
